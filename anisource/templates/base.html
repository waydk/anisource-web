<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anisource</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Bootstrap css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>
    <!-- Title-->
  <div class="container py-3">
        <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
              <img src="" alt="">
            <span class="fs-4">Anisource</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('show_about') }}">About</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('show_examples') }}">Examples</a>
          </nav>
        </div>

        <div class="p-3 pb-md-6 mx-auto text-center">
          <h1 class="display-4 fw-normal">Search by image or link</h1>
          {% block more_info %} {% endblock %}
        </div>
      </header>

    {% block main %} 
    {% endblock %}

    {% block photo %} 
    {% endblock %}
    <!-- Footer -->
    <footer class="bg-light text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <a class="btn btn-dark btn-floating m-1" href="#!" role="button">
              <i class="fab fa-github"></i>
          </a>
          <a class="btn btn-dark btn-floating m-1"  href="#!" role="button">
              <i class="fab fa-instagram"></i>
          </a>
          <a class="btn btn-dark btn-floating m-1" href="#!" role="button">
            <i class="fab fa-vk"></i>
          </a>
          <a class="btn btn-dark btn-floating m-1" href="#!" role="button">
            <i class="fab fa-telegram"></i>
          </a>
        </section>
      </div>
      <div class="text-black text-center fs-4 p-3">
        <p>
          Â© 2021 Copyright:
          <a class="text-black" href="http://127.0.0.1:5000/">Anisource</a>
        </p>
      </div>
    </footer>
  </div>
  <!-- Js -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
